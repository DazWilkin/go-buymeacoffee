name: build-containers

on:
  push:
    branches:
      - master

jobs:
  go-buymeacoffee:
    name: go-buymeacoffee
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup
        uses: docker/setup-buildx-action@v2
      - name: login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR }}
      - name: Get kernel version
        run: echo "VERSION=$(uname --kernel-release)" >> ${GITHUB_ENV}
      - name: server
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile/Dockerfile.server
          build-args: |
            TOKEN=${{ secrets.GHCR }}
            VERSION=${{ env.VERSION }}
            COMMIT=${{ github.sha }}
          tags: ghcr.io/${{ github.repository }}-server:${{ github.sha }}
          push: true
      - name: revise occurrences of the image
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          REPO=$( echo ${{ github.repository }} | awk -F '/' '{print $2}')
          for FILENAME in "./README.md"
          do
            echo "Replacing: ${REPO}-server"
            sed \
            --in-place \
            --expression="s|${REPO}-server:[0-9a-f]\{40\}|${REPO}-server:${{ github.sha }}|g" \
            ${FILENAME}
            git add ${FILENAME}
          done
          git commit --message "GitHub Actions update image references"
          git push origin master